<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css ">
</head>
<style>
    .bgcolor{
        background-color: blue;
        color: white;
        margin: 5px ;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4">
    <input type="text" class="form-control" name="" id="listInput">
    <button class="btn btn-info mt-3">click</button>
    <ul class=" my-5" id="list">
       
      </ul>
    </div>
</div>

</div>
<script>
    $(document).ready(function(){
        $('.btn').click(function(){
          let inp=  $("#listInput").val();
          $('ul').append(' <li >'+inp+'</li>');
          $('li').addClass('bgcolor');
        })
    })
        </script>
</body>
</html>
