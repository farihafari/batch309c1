<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-capitalize text-primary">User Dashboard</h1>
        <p class="py m text-capitalize">dear <span id="uName">user_name</span> ! welcome to dashboard</p>
        
        <button onclick="logOut()">logout </button>
        <button onclick="removeAccount()">remove account </button>

    </div>
    <script>
let getLocalName = localStorage.getItem('name');
let uname = document.querySelector("#uName");
uname.innerHTML=getLocalName;
uname.style.color="red";
function logOut(){
    window.location.href= "login.html"
}
function removeAccount(){
    localStorage.clear();
    alert("your account is successfully removed")
    location.assign('registration.html')
}
    </script>
</body>
</html>
